---
# For Python 3, use python3-pip.
pip_package: python-pip

pip_install_packages:
  - redis
  - optparse
  - hashlib
  - urllib2
  - Flask
  - logging

logrotate_conf_dir: "/etc/logrotate.d/"
logrotate_scripts:
  - name: zoomrx_app_log
    path: /var/log/zoomrx/app.log
    options:
     - daily
     - rotate 7
     - missingok
     - compress
     - delaycompress
     - copytruncate

  - name: remediation_watch_dog
    path: /var/log/remedy.log
    options:
     - daily
     - size 25M
